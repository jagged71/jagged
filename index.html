        @keyframes backgroundShimmer {
            0%, 100% { background: linear-gradient(135deg, #1a0033, #2d1b69, #4a148c); }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            background: linear-gradient(45deg, #ffd700, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: clamp(10px, 3vw, 20px);
            margin-bottom: 20px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }

        .score, .moves, .timer, .hints-remaining {
            background: rgba(255,255,255,0.1);
            padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 20px);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .hints-remaining {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .score.pulse {
            animation: scorePulse 0.5s ease-in-out;
        }

        @keyframes scorePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); background: rgba(0, 255, 0, 0.3); }
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(80px, 12vw, 120px), 1fr));
            gap: clamp(5px, 2vw, 15px);
            max-width: 95vw;
            width: 100%;
            margin-bottom: 20px;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .card {
            width: 100%;
            aspect-ratio: 3/4;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            max-width: 160px;
            max-height: 220px;
        }

        .card:hover {
            transform: scale(1.05) rotateZ(2deg);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #ffd700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #2a0845, #4a148c);
            color: #ffd700;
            transform: rotateY(180deg);
            padding: 5px;
        }

        .card-back {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #ffffff);
            border-radius: 4px;
            padding: 5px;
        }

        .card-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .card-name {
            font-size: clamp(0.6rem, 1.5vw, 0.9rem);
            font-weight: bold;
            text-align: center;
            color: #fff;
            line-height: 1.1;
            padding: 0 5px;
        }

        .card.matched {
            opacity: 0.6;
            transform: scale(0.9);
            animation: matchedBounce 0.6s ease-out;
        }

        @keyframes matchedBounce {
            0% { transform: scale(1) rotateZ(0deg); }
            50% { transform: scale(1.2) rotateZ(5deg); }
            100% { transform: scale(0.9) rotateZ(0deg); }
        }

        .card.hint-glow {
            animation: hintGlow 2s ease-in-out;
            z-index: 10;
        }

        @keyframes hintGlow {
            0%, 100% { 
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px #ffd700, 0 0 50px #ffd700;
                transform: scale(1.05);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b35, #ffd700);
            color: #1a0033;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,53,0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

            left: 50%;

  themes: [
    new Audio('sounds/Fire of Praetoria.mp3'),
    new Audio('sounds/The Talisman.mp3'),
    new Audio('sounds/War Begins.mp3')
  ],
  currentTheme: null,
  isPlaying: false,

  init() {
    this.themes.forEach(theme => {
      theme.loop = true;
      theme.volume = 0.5;
    });
  },

  playRandom() {
    if (this.currentTheme) {
      this.fadeOut(this.currentTheme, 1000, () => {
        this.currentTheme.pause();
        this.currentTheme.currentTime = 0;
      });
    }

    let availableThemes = this.themes.filter(t => t !== this.currentTheme);
    this.currentTheme = availableThemes[Math.floor(Math.random() * availableThemes.length)];

    this.currentTheme.currentTime = 0;
    this.currentTheme.volume = 0;
    this.currentTheme.play();
    this.fadeIn(this.currentTheme, 1500);
    this.isPlaying = true;
  },

  fadeOut(audio, duration, callback) {
    const fadeInterval = 50;
    const steps = duration / fadeInterval;
    const stepSize = audio.volume / steps;

    const fade = setInterval(() => {
      if (audio.volume > stepSize) {
        audio.volume -= stepSize;
      } else {
        audio.volume = 0;
        clearInterval(fade);
        if (callback) callback();
      }
    }, fadeInterval);
  },

  fadeIn(audio, duration) {
    const targetVolume = 0.5;
    const fadeInterval = 50;
    const steps = duration / fadeInterval;
    const stepSize = targetVolume / steps;

    audio.volume = 0;
    const fade = setInterval(() => {
      if (audio.volume < targetVolume - stepSize) {
        audio.volume += stepSize;
      } else {
        audio.volume = targetVolume;
        clearInterval(fade);
      }
    }, fadeInterval);
  },

  toggle() {
    if (this.isPlaying) {
      this.fadeOut(this.currentTheme, 800);
    } else {
      this.fadeIn(this.currentTheme, 800);
    }
    this.isPlaying = !this.isPlaying;
  }
};

    Object.values(sounds).forEach(sound => {
        sound.volume = volume;
    });
}

// Helper function to update all music volumes
function updateMusicVolume(volume) {
    music.themes.forEach(theme => {
        theme.volume = volume;
    });
}

// Toggle mute
muteBtn.addEventListener('click', () => {
    isMuted = !isMuted;

    if (isMuted) {
        // Mute everything
        updateMusicVolume(0);
        updateSFXVolume(0);
        muteBtn.textContent = 'Unmute';
    } else {
        // Restore volumes from sliders
        const musicVol = parseFloat(musicVolumeSlider.value);
        const sfxVol = parseFloat(sfxVolumeSlider.value);

        updateMusicVolume(musicVol);
        updateSFXVolume(sfxVol);
        muteBtn.textContent = 'Mute';
    }
});

// Update music volume

    if (!isMuted) {
        const vol = parseFloat(e.target.value);
        updateMusicVolume(vol);
    }
});

    if (!isMuted) {
        const vol = parseFloat(e.target.value);
        updateSFXVolume(vol);
    }
});

    }
